<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <meta http-equiv="refresh" content="0; url=" id="meta-redirect">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            opacity: 0.8;
        }

        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>正在跳转...</h1>
        <p>如果页面没有自动跳转，请点击 <a href="" id="manual-link">这里</a></p>
    </div>

    <script>
        // 统一管理跳转 URL
        const TARGET_URL = 'https://docuflow-172160-8-1259125362.sh.run.tcloudbase.com/';

        // 设置 meta 标签的跳转 URL
        document.getElementById('meta-redirect').setAttribute('content', '0; url=' + TARGET_URL);

        // 设置手动链接的 URL
        document.getElementById('manual-link').setAttribute('href', TARGET_URL);

        // 备用跳转方案
        setTimeout(function () {
            window.location.href = TARGET_URL;
        }, 1000);
    </script>
</body>

</html>
